<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com funções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Funções tabuada</h1>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="removertabuada()">Remover Tabuada</button>
    <div class="tabuada-area"></div>

    <script>
        let tabuadaArea = document.querySelector('.tabuada-area')

        mostrarTabuada = () => {
            let number = prompt("Digite um numero: ");
            for(let i = 0; i <= 10; i++) {
                tabuadaArea.innerHTML += `<p>
                ${i} x ${number} = ${i * number}
                </p>`
            }
        }

        removertabuada = () => {
            tabuadaArea.innerHTML = ''
        }

    </script>


</body>
</html>
