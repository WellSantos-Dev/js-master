<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>funcoes</h1>

    <script>

        // declaracao de funcao
        function ola() {
            document.write("ola mundo")
        }

        ola()

        //expressao de funcao
        const ola2 = function() {
            document.write('<br>Ola mundo de funciton expression')
        }

        ola2()

        // arrow functions
        const ola3 = () => {
            document.write('<br>Ola mundo de arrow Function')
        }
        ola3()

        // retorno de valores
        retornaDiaSemana = () => {
            document.write('<br> Dia da semana: '+new Date().getDay())
        }
        retornaDiaSemana()


        function somar(n1 = 0, n2 = 0) {
            // let _n1 = n1 || 0
            // let _n2 = n2 || 0
            return n1 + n2
        }
        let soma = somar(3, 5, 8)
        console.log(soma)

        console.log(somar(10))
        console.log(somar())


        function Pessoa(nome, idade) {
            this.nome = nome;
            this.idade = idade;
            this.falar = () => {
                document.write(`<br> ${this.nome} est√° falando.`)
            }
        }
        const well = new Pessoa('Wellington', 19)

        well.falar()
        document.write(`<br>${well.nome} ${well.idade}`)


    </script>
</body>

</html>
